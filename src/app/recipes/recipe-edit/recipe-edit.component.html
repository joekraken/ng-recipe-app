<div class="row">
    <div class="col-xs-12">
        <form [formGroup]='recipeForm' (ngSubmit)='onSubmit()'>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class='btn btn-primary' [disabled]='!recipeForm.valid'>Save</button>
                    <button type="button" class='btn btn-danger' (click)='onCancel()'>Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="title">title:</label>
                        <input type="text" id='title' class='form-control'
                            formControlName='title'>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imageurl">image URL:</label>
                        <input type="text" id='imageurl' class='form-control'
                            formControlName='imageurl' #imagepath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- <img [src]="recipeForm.get('imageurl').value" alt='' class="img-responsive" style='max-height: 50px;'> -->
                    <img [src]="imagepath.value" alt='' class="img-responsive" style='max-height: 50px;'>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">description:</label>
                        <textarea type="text" id='description' class='form-control' rows='5'
                            formControlName='description'></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName='ingredients'>
                    <div class="row" style='margin-bottom: -10px;'>
                        <div class="col-xs-8">
                            <label>ingredient:</label>
                        </div>
                        <div class="col-xs-2">
                            <label>amount:</label>
                        </div>
                        <!-- <div class="col-xs-2">
                            <label>delete</label>
                        </div> -->
                    </div>
                    <div class="row"
                        [formGroupName]='i'
                        *ngFor='let ingredient of controls; let i = index'
                        style='margin-top: 10px;'>
                        <div class="col-xs-8">
                            <input type="text" class="form-control"
                                formControlName='name'>
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control"
                                formControlName='amount' [min]=1>
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)='onDeleteIngredient(i)'>X</button>
                        </div>
                    </div>
                    <div class="row" style='margin-top: 10px;'>
                        <div class="col-xs-12">
                            <button class="btn btn-success" type="button"
                                (click)='onAddIngredient()'>
                                add ingredient
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
