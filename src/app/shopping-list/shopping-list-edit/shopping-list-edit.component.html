<div class="row">
  <div class="col-xs-12">
    <form #f='ngForm' (ngSubmit)='onSubmit(f)'>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">name:</label>
          <input type="text" id="name" class="form-control" name='name' ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">amount:</label>
          <input type="number" id="amount" class="form-control" [min]='0' name='amount' [ngModel]='1' required
            pattern='^[1-9]+[0-9]*$'>
          <!-- [ngModel] sets a default value. pattern validates a regex so numbers > 0 -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]='!f.valid'>{{ editMode? 'update': 'add' }}</button>
          <button class="btn btn-danger" type="button" (click)='onDelete()' *ngIf='editMode'>delete</button>
          <button class="btn btn-primary" type="button" (click)='onClear()'>clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
