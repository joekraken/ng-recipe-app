<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <!-- use the async pipe to get the data from the Observable -->
      <a style='cursor: pointer' class="list-group-item"
        *ngFor='let ingredient of (ingredientsObs | async).ingredients; let i = index'
        (click)='onEditItem(i)'>
        <li [@listItemAnimations]>
          {{ ingredient.name }} ({{ ingredient.amount }})
        </li>
      </a>
    </ul>
  </div>
</div>
